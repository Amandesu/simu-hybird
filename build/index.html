<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--     <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
        if (!!document['addEventListener']) {
            document.addEventListener('DOMContentLoaded', function () {
                FastClick.attach(document.body);
            }, false);
        }
        if (!window.Promise) {
            document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
        }
    </script>

    <script>
        var docEl = document.documentElement;
        function setRemUnit() {
            var baseFontSize = 12;
            var orientation = window.orientation
            var isPad = /pad/ig.test(navigator.userAgent.toLowerCase());
            var isHorizontal = docEl.clientWidth > docEl.clientHeight;  
            var u  = window.navigator.userAgent;
            // 横屏还是竖屏
            if (isHorizontal) {
                docEl.setAttribute('data-horizontal', true)
            } else {
                docEl.setAttribute('data-vertal', true)
            }
            // ios还是安卓
            if (!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/) || /iphone|ios|ipod/i.test(u)) {
                docEl.setAttribute('data-ios', true)
            } else {
                docEl.setAttribute('data-android', true)
            }
            // ipad端还是手机端
            if (isPad || docEl.clientWidth >=768) { //手机端目前只有竖屏
                docEl.setAttribute('data-pad', true)
                baseFontSize = isHorizontal ? 20.48: 15.36; 
            } else {
                baseFontSize = 7.5
                docEl.setAttribute('data-mobile', true)
            }
            var rem = docEl.clientWidth*2 / baseFontSize;
            docEl.style.fontSize = rem + 'px'
        }
        setRemUnit();
        window.addEventListener('resize', setRemUnit)
        window.addEventListener('pageshow', function (e) {
            if (e.persisted) {
                setRemUnit()
            }
        });
        window.addEventListener("DOMContentLoaded", function(){
            document.body.style.fontSize = 12 + 'px';
        })
    </script>
    <title></title>
    <style>
        .ellipsis-2 {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

    </style>
<link href="./css/main.css" rel="stylesheet"></head>
